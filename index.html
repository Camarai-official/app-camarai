<head>

    <style>
        :root {
            --color-primary: #554696;
            --color-primary-rgb: 85, 70, 150; /* Added for box-shadow */
            --color-primary-dark: #443775;
            --color-primary-light: #6657b8;
            --color-background: #f9fafb; /* Light mode page background */
            --color-text: #1f2937; /* Light mode text */
            --color-text-light: #6b7280;
            --color-white: #ffffff;
            --color-error: #ef4444;
            --color-success: #10b981;
        }

        .dark {
            --color-primary: #554696; /* Ensuring primary color remains consistent */
            --color-primary-rgb: 85, 70, 150;
            --color-primary-dark: #443775;
            --color-primary-light: #6657b8;
            --color-background: #111827; /* Dark mode page background */
            --color-text: #f9fafb; /* Dark mode text (light) */
            --color-text-light: #9ca3af;
            --color-white: #ffffff; /* Retain for elements that must be white */
            --color-error: #ef4444;
            --color-success: #10b981;

            /* Input specific colors for dark mode */
            --color-input-background-dark: #374151; /* e.g., Tailwind gray-700 */
            --color-input-border-dark: #4b5563;    /* e.g., Tailwind gray-600 */
            --color-card-background-dark: #1f2937; /* e.g., Tailwind gray-800 for cards */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center;    
            padding: 1rem; /* Padding general para el body en pantallas pequeñas */
            box-sizing: border-box;
            position: relative; /* Para el contexto de apilamiento de z-index */
        }

        .animated-background-container {
            display: none; /* Oculto en móviles por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; 
            overflow: hidden;
        }

        a-hole {
            position: absolute; /* Dentro de .animated-background-container */
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        a-hole:before {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            display: block;
            width: 150%;
            height: 140%;
            background: radial-gradient(ellipse at 50% 55%, transparent 10%, black 50%);
            transform: translate3d(-50%, -50%, 0);
            content: "";
        }

        a-hole:after {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 5;
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 75%, #a900ff 20%, transparent 75%);
            mix-blend-mode: overlay;
            transform: translate3d(-50%, -50%, 0);
            content: "";
        }

        @keyframes aura-glow {
            0% {
                background-position: 0 100%;
            }
            100% {
                background-position: 0 300%;
            }
        }

        a-hole .aura {
            position: absolute;
            top: -71.5%;
            left: 50%;
            z-index: 3;
            width: 30%;
            height: 140%;
            background: linear-gradient(
                20deg,
                #00f8f1,
                #ffbd1e20 16.5%,
                #fe848f 33%,
                #fe848f20 49.5%,
                #00f8f1 66%,
                #00f8f160 85.5%,
                #ffbd1e 100%
            ) 0 100% / 100% 200%;
            border-radius: 0 0 100% 100%;
            filter: blur(50px);
            mix-blend-mode: plus-lighter;
            opacity: 0.75;
            transform: translate3d(-50%, 0, 0);
            animation: aura-glow 5s infinite linear;
        }

        a-hole .overlay {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 1px,
                white 1px,
                white 2px
            );
            mix-blend-mode: overlay;
            opacity: 0.5;
        }

        a-hole canvas.js-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 80rem; 
            position: relative; /* Para asegurar que está encima del fondo animado */
            z-index: 1; 
        }

        .auth-image { 
            flex-grow: 0; 
            flex-shrink: 0; 
            display: none; 
            justify-content: center;
            align-items: center;
            padding: 0.5rem; 
            padding-right: 2rem; 
            align-self: stretch; 
            position: relative;
        }

        .mobile-frame {
            width: 400px; 
            height: 820px; 
            min-height: 820px; 
            background-color: #1c1c1e; 
            border-radius: 60px; 
            padding: 20px; 
            box-shadow: 0px 0px 40px rgba(0,0,0,0.4), inset 0 0 0 3px #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
        }
        
        .mobile-frame::before { /* Notch */
            content: '';
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 180px; 
            height: 36px; 
            background-color: #1c1c1e; 
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px;
            z-index: 2;
        }

        .mobile-screen {
            width: 100%;
            height: 100%;
            background-image: url('https://framerusercontent.com/images/77EciliJVU8turb59IhflF0Maug.png?scale-down-to=2048');
            background-size: cover;
            background-position: center;
            border-radius: 40px; 
            overflow: hidden; 
        }

        .auth-content { 
            flex-grow: 0; 
            flex-shrink: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2.5rem;
            max-width: 28rem; 
            width: 100%; 
            background-color: var(--color-white);
            border-radius: 1rem; /* Aumentado para esquinas más redondeadas */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            align-self: stretch; 
            border-left-width: 5px; /* Grosor del borde izquierdo aumentado */
            border-left-style: solid;
            border-left-color: var(--color-primary);
            box-sizing: border-box; 
            position: relative; /* Asegurar que .auth-content sea el contexto de posicionamiento */
            overflow: hidden; /* Para que el pseudo-elemento no se salga si es más grande */
        }

        .auth-content::after {
            content: "";
            position: absolute;
            top: -80px;  /* Ajustar para que el origen esté más arriba */
            right: -100px; /* Ajustar para que el origen esté más a la derecha */
            width: 350px;  /* Ancho del resplandor elíptico */
            height: 250px; /* Altura del resplandor elíptico */
            background: radial-gradient(ellipse at 100% 0%, 
                rgba(var(--color-primary-rgb), 0.35) 0%, 
                rgba(var(--color-primary-rgb), 0.15) 40%, 
                transparent 70%);
            border-radius: 50%; /* Aunque sea elipse, esto ayuda a suavizar bordes si es visible */
            z-index: 0; 
            pointer-events: none; 
            display: none; /* Oculto por defecto, se muestra en desktop/tablet */
        }

        .dark .auth-content {
            background-color: var(--color-card-background-dark);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .logo {
            height: 10rem; 
            width: auto;
            max-width: 100%; 
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--color-text-light);
            width: 100%;
        }
        
        .dark .auth-tabs {
            border-bottom-color: var(--color-text-light);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            /* color: var(--color-text-light); // Originalmente aquí, ahora es fallback */
            transition: all 0.3s ease;
            font-weight: 600; /* Aumentado para mejor visibilidad del gradiente */
            font-size: 1.125rem; /* Aumentado el tamaño de la letra */

            /* Estilos del gradiente tomados de .camarai_color y ajustados a tres colores */
            background: linear-gradient(to right, var(--color-primary) 0%, #E879F9 50%, var(--color-primary-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            /* Fallback color para pestañas (principalmente la inactiva) */
            color: var(--color-text-light);
        }

        .auth-tab.active {
            /* El gradiente de .auth-tab se aplica aquí también */
            border-bottom: 2px solid var(--color-primary);
            margin-bottom: -2px;
            /* Fallback color específico para la pestaña activa */
            color: var(--color-primary);
        }

        .auth-form {
            display: none;
            width: 100%;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem; 
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: var(--color-white);
            color: var(--color-text);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb), 0.2);
        }

        .dark .form-input {
            background-color: var(--color-input-background-dark);
            color: var(--color-text);
            border-color: var(--color-input-border-dark);
        }

        .dark .form-input:focus {
            border-color: var(--color-primary); 
            box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb), 0.25);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: var(--color-primary-dark);
        }

        .auth-links {
            margin-top: 1.25rem; 
            text-align: center;
        }

        .auth-link {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 1.5rem; 
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .dark .social-login {
             border-top-color: var(--color-input-border-dark);
        }

        .social-button {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: var(--color-white);
            color: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem; 
        }
        
        .dark .social-button {
            background-color: var(--color-input-background-dark);
            border-color: var(--color-input-border-dark);
            color: var(--color-text);
        }

        .social-button:hover {
            background-color: #f9fafb;
        }
        .dark .social-button:hover {
            background-color: #4b5563;
        }

        .social-icon {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
        }

        /* Media Queries para Responsividad */
        @media (min-width: 1024px) { /* Desktop */
             .auth-container {
                align-items: stretch; 
             }
            .auth-image {
                display: flex; 
            }
            .auth-content {
                border-radius: 1rem; 
                max-width: 28rem; 
                padding-left: 2rem; 
            }
            body {
                padding: 0; 
                background-color: #141414 !important; /* Fondo oscuro para animación */
            }
            .animated-background-container {
                display: block; /* Mostrar animación */
            }
            .auth-content::after { /* Mostrar efecto en desktop */
                display: block;
            }
            .logo {
                height: 8rem; /* Reducido a 0.8 de su tamaño original (10rem) */
            }
        }

        @media (max-width: 1023px) and (min-width: 768px) { /* Tablets */
             .auth-container {
                align-items: center; 
            }
            .logo {
                height: 8rem;
            }
            .auth-image { 
                display: none;
            }
            .auth-content {
                max-width: 28rem; 
                border-radius: 1rem; 
                margin: 2rem auto; 
                align-self: auto; 
            }
            body {
                padding: 0; /* Quitar padding para que el fondo animado cubra todo */
                background-color: #141414 !important; /* Fondo oscuro para animación */
            }
            .animated-background-container {
                display: block; /* Mostrar animación */
            }
            .auth-content::after { /* Mostrar efecto en tablet */
                display: block;
            }
        }

        @media (max-width: 767px) { /* Móviles */
             .auth-container {
                align-items: center; 
            }
            body { 
                padding: 0;
            }
            .auth-image {
                 display: none; 
            }
            .auth-content {
                padding: 1.5rem; 
                margin: 0; 
                width: 100%; 
                max-width: 100%; 
                min-height: 100vh; 
                box-shadow: none; 
                border-radius: 0; 
                align-self: auto; 
            }
            .logo-container{
                margin-bottom: 1.5rem;
            }
            .logo {
                height: 6rem;
            }
            .auth-tabs {
                margin-bottom: 1.5rem;
            }
            .form-group {
                margin-bottom: 1rem;
            }
            .submit-button,
            .social-button {
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }
            .social-login {
                margin-top: 1rem;
                padding-top: 1rem;
            }
            .social-button {
                margin-bottom: 0.75rem;
            }
            .auth-links {
                margin-top: 1rem;
            }
            .animated-background-container { /* Asegurar que está oculto en móviles */
                display: none;
            }
        }

        @media (max-width: 480px) { /* Móviles muy pequeños */
            .logo {
                height: 5rem;
            }
            .auth-content {
                padding: 1rem;
            }
            .auth-tab{
                padding: 0.75rem;
                font-size:0.9rem;
            }
             .form-label {
                font-size: 0.8rem;
            }
            .form-input {
                font-size: 0.9rem;
                padding: 0.6rem 0.8rem;
            }
        }

        .error-message, .success-message {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-form.active {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

    <script>
        // Manejo de pestañas
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.querySelector(`#${tab.dataset.tab}-form`).classList.add('active');
            });
        });

        // Manejo del tema oscuro: Leer desde localStorage o usar preferencia del sistema
        const htmlElement = document.documentElement;
        const savedTheme = localStorage.getItem('theme');

        function applyTheme(theme) {
            htmlElement.classList.toggle('dark', theme === 'dark');
        }

        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            applyTheme(prefersDark.matches ? 'dark' : 'light');
            prefersDark.addEventListener('change', (e) => {
                 applyTheme(e.matches ? 'dark' : 'light');
            });
        }

        // Manejo de formularios (Placeholder)
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Iniciando sesión...');
            });
        }

        if (registerForm) {
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('Registrando usuario...');
            });
        }
    </script>
    <script type="module">
        import easingUtils from "https://esm.sh/easing-utils";

        class AHole extends HTMLElement {
          /**
           * Init
           */
          connectedCallback() {
            // Elements
            this.canvas = this.querySelector(".js-canvas");
            this.ctx = this.canvas.getContext("2d");

            this.discs = [];
            this.lines = [];

            // Init
            this.setSize();
            this.setDiscs();
            this.setLines();
            this.setParticles();

            this.bindEvents();

            // RAF
            requestAnimationFrame(this.tick.bind(this));
          }

          /**
           * Bind events
           */
          bindEvents() {
            window.addEventListener("resize", this.onResize.bind(this));
          }

          /**
           * Resize handler
           */
          onResize() {
            this.setSize();
            this.setDiscs();
            this.setLines();
            this.setParticles();
          }

          /**
           * Set size
           */
          setSize() {
            this.rect = this.getBoundingClientRect();

            this.render = {
              width: this.rect.width,
              height: this.rect.height,
              dpi: window.devicePixelRatio
            };

            this.canvas.width = this.render.width * this.render.dpi;
            this.canvas.height = this.render.height * this.render.dpi;
          }

          /**
           * Set discs
           */
          setDiscs() {
            const { width, height } = this.rect;

            this.discs = [];

            this.startDisc = {
              x: width * 0.5,
              y: height * 0.45,
              w: width * 0.75,
              h: height * 0.7
            };

            this.endDisc = {
              x: width * 0.5,
              y: height * 0.95,
              w: 0,
              h: 0
            };

            const totalDiscs = 100;

            let prevBottom = height;
            this.clip = {};

            for (let i = 0; i < totalDiscs; i++) {
              const p = i / totalDiscs;

              const disc = this.tweenDisc({
                p
              });

              const bottom = disc.y + disc.h;

              if (bottom <= prevBottom) {
                this.clip = {
                  disc: { ...disc },
                  i
                };
              }

              prevBottom = bottom;

              this.discs.push(disc);
            }

            this.clip.path = new Path2D();
            this.clip.path.ellipse(
              this.clip.disc.x,
              this.clip.disc.y,
              this.clip.disc.w,
              this.clip.disc.h,
              0,
              0,
              Math.PI * 2
            );
            this.clip.path.rect(
              this.clip.disc.x - this.clip.disc.w,
              0,
              this.clip.disc.w * 2,
              this.clip.disc.y
            );
          }

          /**
           * Set lines
           */
          setLines() {
            const { width, height } = this.rect;

            this.lines = [];

            const totalLines = 100;
            const linesAngle = (Math.PI * 2) / totalLines;

            for (let i = 0; i < totalLines; i++) {
              this.lines.push([]);
            }

            this.discs.forEach((disc) => {
              for (let i = 0; i < totalLines; i++) {
                const angle = i * linesAngle;

                const p = {
                  x: disc.x + Math.cos(angle) * disc.w,
                  y: disc.y + Math.sin(angle) * disc.h
                };

                this.lines[i].push(p);
              }
            });

            // Use 'this.canvas.width' and 'this.canvas.height' for OffscreenCanvas dimensions
            // to match the rendering canvas, or ensure 'width' and 'height' from getBoundingClientRect
            // are sufficient for the detail required.
            // For simplicity here, using rect width/height, but consider DPI if issues arise.
            this.linesCanvas = new OffscreenCanvas(width, height);
            const ctx = this.linesCanvas.getContext("2d");

            this.lines.forEach((line) => { // Removed 'i' as it's not used
              ctx.save();

              let lineIsIn = false;
              line.forEach((p1, j) => {
                if (j === 0) {
                  return;
                }

                const p0 = line[j - 1];

                // Check if point p1 is inside the clip path
                // This check might need refinement based on how isPointInPath behaves with complex paths
                if (!lineIsIn && ctx.isPointInPath(this.clip.path, p1.x, p1.y)) {
                    lineIsIn = true;
                }


                if (lineIsIn) { // If any part of the line segment should be clipped, apply clipping
                    ctx.save(); // Save context before clipping for this segment
                    ctx.clip(this.clip.path);
                }

                ctx.beginPath();
                ctx.moveTo(p0.x, p0.y);
                ctx.lineTo(p1.x, p1.y);

                ctx.strokeStyle = "#444"; // Color from example
                ctx.lineWidth = 2; // Width from example
                ctx.stroke();
                
                if (lineIsIn) {
                    ctx.restore(); // Restore context after drawing clipped segment
                }
              });
              ctx.restore(); // Restore from the save at the beginning of line processing
            });

            // this.linesCtx = ctx; // Not explicitly used in drawing, drawImage takes canvas directly
          }

          /**
           * Set particles
           */
          setParticles() {
            const { width, height } = this.rect;

            this.particles = [];

            // Ensure clip.disc is defined before accessing its properties
            if (!this.clip || !this.clip.disc) {
                console.error("Clip disc not initialized for particles");
                return;
            }
            
            this.particleArea = {
              sw: this.clip.disc.w * 0.5,
              ew: this.clip.disc.w * 2,
              h: height * 0.85
            };
            this.particleArea.sx = (width - this.particleArea.sw) / 2;
            this.particleArea.ex = (width - this.particleArea.ew) / 2;

            const totalParticles = 100;

            for (let i = 0; i < totalParticles; i++) {
              const particle = this.initParticle(true);
              this.particles.push(particle);
            }
          }

          /**
           * Init particle
           */
          initParticle(start = false) {
            const sx = this.particleArea.sx + this.particleArea.sw * Math.random();
            const ex = this.particleArea.ex + this.particleArea.ew * Math.random();
            const dx = ex - sx;
            // const vx = 0.1 + Math.random() * 0.5; // vx not used in original moveParticles
            const y = start ? this.particleArea.h * Math.random() : this.particleArea.h;
            const r = 0.5 + Math.random() * 4;
            const vy = 0.5 + Math.random();

            return {
              x: sx,
              sx,
              dx,
              y,
              vy,
              p: 0,
              r,
              c: `rgba(255, 255, 255, ${Math.random()})`
            };
          }

          /**
           * Tween value
           */
          tweenValue(start, end, p, ease = false) {
            const delta = end - start;
            const easeFn = easingUtils[ease ? "ease" + ease.charAt(0).toUpperCase() + ease.slice(1) : "linear"];
            return start + delta * easeFn(p);
          }

          /**
           * Draw discs
           */
          drawDiscs() {
            const { ctx } = this;

            ctx.strokeStyle = "#444";
            ctx.lineWidth = 2;

            const outerDisc = this.startDisc;
            ctx.beginPath();
            ctx.ellipse(outerDisc.x, outerDisc.y, outerDisc.w, outerDisc.h, 0, 0, Math.PI * 2);
            ctx.stroke();
            // ctx.closePath(); // ellipse() implicitly closes path if stroked/filled

            this.discs.forEach((disc, i) => {
              if (i % 5 !== 0) return;
              
              // Ensure clip.disc is defined before accessing its properties
              if (!this.clip || !this.clip.disc) return;

              let clipped = false;
              if (disc.w < this.clip.disc.w - 5) {
                ctx.save();
                ctx.clip(this.clip.path);
                clipped = true;
              }

              ctx.beginPath();
              ctx.ellipse(disc.x, disc.y, disc.w, disc.h, 0, 0, Math.PI * 2);
              ctx.stroke();
              // ctx.closePath();

              if (clipped) {
                ctx.restore();
              }
            });
          }

          /**
           * Draw lines
           */
          drawLines() {
            if (this.linesCanvas) { // Check if linesCanvas is initialized
                this.ctx.drawImage(this.linesCanvas, 0, 0);
            }
          }

          /**
           * Draw particles
           */
          drawParticles() {
            const { ctx } = this;
            
            // Ensure clip.path is defined
            if (!this.clip || !this.clip.path) return;

            ctx.save();
            ctx.clip(this.clip.path);

            this.particles.forEach((particle) => {
              ctx.fillStyle = particle.c;
              ctx.beginPath();
              ctx.rect(particle.x, particle.y, particle.r, particle.r);
              // ctx.closePath(); // rect() path is implicitly closed
              ctx.fill();
            });

            ctx.restore();
          }

          /**
           * Move discs
           */
          moveDiscs() {
            this.discs.forEach((disc) => {
              disc.p = (disc.p + 0.001) % 1;
              this.tweenDisc(disc);
            });
          }

          /**
           * Move Particles
           */
          moveParticles() {
             // Ensure particleArea is defined
            if (!this.particleArea) return;

            this.particles.forEach((particle) => {
              particle.p = 1 - particle.y / this.particleArea.h;
              particle.x = particle.sx + particle.dx * particle.p;
              particle.y -= particle.vy;

              if (particle.y < 0) {
                // Re-initialize particle
                const newParticle = this.initParticle();
                particle.x = newParticle.x;
                particle.sx = newParticle.sx;
                particle.dx = newParticle.dx;
                particle.y = newParticle.y; // Reset y to new initial y
                particle.vy = newParticle.vy;
                particle.p = newParticle.p;
                particle.r = newParticle.r;
                particle.c = newParticle.c;
              }
            });
          }

          /**
           * Tween disc
           */
          tweenDisc(disc) {
            // Ensure startDisc and endDisc are defined
            if (!this.startDisc || !this.endDisc) return disc;

            disc.x = this.tweenValue(this.startDisc.x, this.endDisc.x, disc.p);
            disc.y = this.tweenValue(this.startDisc.y, this.endDisc.y, disc.p, "inExpo");
            disc.w = this.tweenValue(this.startDisc.w, this.endDisc.w, disc.p);
            disc.h = this.tweenValue(this.startDisc.h, this.endDisc.h, disc.p);
            return disc;
          }

          /**
           * Tick
           */
          tick() { // Removed 'time' as it's not used
            const { ctx } = this;

            ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

            ctx.save();
            // Ensure this.render is defined
            if (this.render && typeof this.render.dpi !== 'undefined') {
                ctx.scale(this.render.dpi, this.render.dpi);
            }


            this.moveDiscs();
            this.moveParticles();

            this.drawDiscs();
            this.drawLines();
            this.drawParticles();

            ctx.restore();

            requestAnimationFrame(this.tick.bind(this));
          }
        }

        // Particle class definition (as provided in example, though not directly instantiated by AHole)
        class Particle {
          constructor(x, y, ctx) {
            // Constructor logic if needed
          }
          move() {
            // Movement logic if needed
          }
          draw() {
            // Drawing logic if needed
          }
        }

        customElements.define("a-hole", AHole);
    </script>
